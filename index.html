<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="initWebcam()">웹캠 시작</button>
    <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="result-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/opC3--2fG/";

        let model, webcam, labelContainer, maxPredictions;

        async function initWebcam() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(imageElement) {
            const prediction = await model.predict(imageElement);
            let message = '';

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);
                const classPrediction = className + ": " + probability;
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (probability > 0.5) {
                    switch (className) {
                        case 'red':
                            message = '빨강';
                            break;
                        case 'green':
                            message = '초록';
                            break;
                        case 'blue':
                        case 'yellow':
                            message = '빨강+초록';
                            break;
                        case 'magenta':
                            message = '빨강+파랑';
                            break;
                        case 'cyan':
                            message = '초록+파랑';
                            break;
                        case 'white':
                            message = '빨강+초록+파랑';
                            break;
                        case 'neutral':
                            message = '중립';
                            break;
                        default:
                            message = '알 수 없음';
                    }
                }
            }

            document.getElementById("result-message").innerText = message;
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async function () {
                const img = new Image();
                img.src = reader.result;
                img.onload = async function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    await predict(canvas);
                }
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
