<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="initWebcam()">웹캠 시작</button>
    <input type="file" id="imageUpload" accept="image/*" onchange="initImageUpload(event)">
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="message-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/opC3--2fG/";

        let model, webcam, labelContainer, maxPredictions, messageBox;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function initWebcam() {
            await loadModel();
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            setupLabelContainer();
        }

        async function initImageUpload(event) {
            await loadModel();
            const file = event.target.files[0];
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.width = 200;
            img.height = 200;
            img.onload = async () => {
                document.getElementById("webcam-container").innerHTML = "";
                document.getElementById("webcam-container").appendChild(img);
                await predictImage(img);
            };
        }

        function setupLabelContainer() {
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            messageBox = document.getElementById("message-box");
            messageBox.innerHTML = "";
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            showPrediction(prediction);
        }

        async function predictImage(img) {
            const prediction = await model.predict(img);
            showPrediction(prediction);
        }

        function showPrediction(prediction) {
            let message = '';
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > 0.5) {
                    switch (prediction[i].className) {
                        case 'red':
                            message = '빨강';
                            break;
                        case 'green':
                            message = '초록';
                            break;
                        case 'blue':
                            message = '파랑';
                            break;
                        case 'yellow':
                            message = '빨강+초록';
                            break;
                        case 'magenta':
                            message = '빨강+파랑';
                            break;
                        case 'cyan':
                            message = '초록+파랑';
                            break;
                        case 'white':
                            message = '빨강+초록+파랑';
                            break;
                        case 'neutral':
                            message = '중립';
                            break;
                    }
                }
            }
            messageBox.innerHTML = message;
        }
    </script>
</body>
</html>
